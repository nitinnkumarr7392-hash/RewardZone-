<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RewardZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo">ðŸ’Ž RewardZone</div>
            <h2>Welcome Back!</h2>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email or Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="auth-btn primary">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" class="auth-btn primary">Create Account</button>
            </form>

            <div class="auth-toggle">
                <span id="toggleLogin" class="active">Login</span> | 
                <span id="toggleSignup">Sign Up</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="social-btn google">Sign in with Google</button>
                <button type="button" class="social-btn facebook">Sign in with Facebook</button>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleLogin = document.getElementById('toggleLogin');
            const toggleSignup = document.getElementById('toggleSignup');

            // Toggle forms
            toggleSignup.addEventListener('click', () => {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                toggleSignup.classList.add('active');
                toggleLogin.classList.remove('active');
            });

            toggleLogin.addEventListener('click', () => {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                toggleLogin.classList.add('active');
                toggleSignup.classList.remove('active');
            });

            // Login handler
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                loginUser(email, password);
            });

            // Signup handler
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('signupUsername').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                signupUser(username, email, password);
            });

            // Social login simulation
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    showNotification('Social login coming soon! Using demo account...');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                });
            });
        });
    </script>
</body>
</html>
