<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RewardZone - Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíé</text></svg>">
</head>
<body class="auth-page">
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>
    
    <!-- Main Container -->
    <div class="auth-wrapper">
        <div class="auth-card">
            <!-- Logo & Title -->
            <div class="auth-header">
                <div class="logo-icon">üíé</div>
                <h1>RewardZone</h1>
                <p class="subtitle">Earn points daily with fun tasks!</p>
            </div>

            <!-- Auth Toggle -->
            <div class="auth-toggle-container">
                <button id="loginToggle" class="toggle-btn active">Login</button>
                <button id="signupToggle" class="toggle-btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <label>Email / Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="text" id="loginEmail" placeholder="Enter email or username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="primary-btn full-width login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader hidden">‚è≥</span>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="signupUsername" placeholder="Choose username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="signupPassword" placeholder="Create password (6+ chars)" required>
                    </div>
                </div>

                <button type="submit" class="primary-btn full-width signup-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader hidden">‚è≥</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or continue with</span>
            </div>

            <!-- Social Buttons -->
            <div class="social-buttons">
                <button type="button" class="social-btn google-btn" id="googleLogin">
                    <span>üåê</span> Google
                </button>
                <button type="button" class="social-btn facebook-btn" id="facebookLogin">
                    <span>üìò</span> Facebook
                </button>
            </div>

            <!-- Footer Links -->
            <div class="auth-footer">
                <a href="#" class="forgot-link">Forgot Password?</a>
                <p>By signing up, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal hidden">
        <div class="success-content">
            <div class="success-icon">‚úÖ</div>
            <h3 id="successTitle">Success!</h3>
            <p id="successMessage">Welcome to RewardZone!</p>
            <button id="goToDashboard" class="primary-btn">Go to Dashboard</button>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
